<html>
<head>

<title>Customer Registration Page</title>
<link rel="stylesheet" type="text/css" href="style3.css">
<style>
		body {
    font-family: Arial, sans-serif;
    background: url('images/registrationpage.jpg') no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    display: flex;
    justify-content: center;

<body style="text-align:center;">
	<form action="crs" method="post"><br><br>
		
		Enter Name : <input type="text" name="cname" required><br>
		
		 Enter Password : <input type="text" name="cpwd" required><br>
		Enter FirstName :<input type="text" name="cfname" required><br>
		Enter LastName : <input type="text" name="clname" required><br>
		Enter Address : <input type="text" name="caddr" required><br>
		Enter Mail-Id : <input type="text" name="cmail" required><br>
		Enter Mobile Number : <input type="text" name="cpnbr" required><br>
		<input type="submit" value="Register"><br>
	</form>

</body>
